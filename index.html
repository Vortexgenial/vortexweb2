            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Objetos - C치mara Trasera</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="overlay">Detectando objetos...</div>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let model;

        // Inicializar la c치mara trasera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectObjects();
                });
            } catch (err) {
                console.error("Error al acceder a la c치mara: ", err);
            }
        }

        // Cargar el modelo de detecci칩n de objetos
        async function loadModel() {
            model = await cocoSsd.load();
            console.log("Modelo Coco SSD cargado");
        }

        // Detectar objetos en tiempo real
        async function detectObjects() {
            const detect = async () => {
                const predictions = await model.detect(video);

                // Dibujar el video en el canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Dibujar las detecciones
                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;

                    // Dibuja el rect치ngulo
                    ctx.strokeStyle = "red";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, width, height);

                    // Etiqueta con el nombre y la precisi칩n
                    ctx.fillStyle = "red";
                    ctx.font = "16px Arial";
                    ctx.fillText(`${prediction.class} (${(prediction.score * 100).toFixed(1)}%)`, x, y > 10 ? y - 5 : 10);
                });

                requestAnimationFrame(detect);
            };
            detect();
        }

        // Iniciar el detector
        (async function start() {
            await loadModel();
            await initCamera();
        })();
    </script>
</body>
</html>
